<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f0f0f0;
      --button-bg: #444;
      --button-text: #ffffff;
      --accent: #2a9d8f;
      --border-color: #ccc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --button-bg: #333;
      --button-text: #ffffff;
      --accent: #90caf9;
      --border-color: #555;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      padding: 20px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    nav {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      font-weight: bold;
    }

    nav button.active {
      background-color: var(--accent);
      color: var(--bg-color);
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
      margin-top: 20px;
    }

    .link-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .link-button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-size: 1.5em;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: var(--card-bg);
      margin: 10% auto;
      padding: 20px;
      border: 1px solid var(--border-color);
      width: 300px;
      border-radius: 10px;
    }

    .modal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      box-sizing: border-box;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .dark-toggle {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.25em;
    }

    .notes-panel {
      background-color: var(--card-bg);
      padding: 15px;
      margin-top: 20px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .notes-panel textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      resize: vertical;
      font-family: inherit;
      font-size: 1em;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .clock-container {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .clock-box {
      padding: 10px 15px;
      background-color: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      min-width: 100px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

<h1>My Dashboard</h1>
<div class="dark-toggle">
  <label class="switch">
    <input type="checkbox" id="darkModeToggle" />
    <span class="slider"></span>
  </label>
  <span id="theme-label">🌞</span>
</div>

<nav>
  <button data-tab="work" class="active">Work</button>
  <button data-tab="personal">Personal</button>
  <button data-tab="secondjob">ADI</button>
  <button data-tab="charity">Charity</button>
</nav>

<div id="tabs-container"></div>

<div id="linkModal" class="modal">
  <div class="modal-content">
    <h3>Edit Link</h3>
    <input type="text" id="modalTitle" placeholder="Title" />
    <input type="url" id="modalURL" placeholder="https://example.com" />
    <button id="saveLink">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAFhr8C3o6fEXY1vNkiKq_0tfXp45ekTlU",
    authDomain: "woodydashboard.firebaseapp.com",
    projectId: "woodydashboard",
    storageBucket: "woodydashboard.appspot.com",
    messagingSenderId: "180582118415",
    appId: "1:180582118415:web:447bdf09b42dd16fa15f7a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const tabs = ["work", "personal", "secondjob", "charity"];
  const tabsContainer = document.getElementById("tabs-container");

  let currentEditTab = "";
  let currentEditIndex = 0;

  const cities = [
    { name: "London", offset: 0 },
    { name: "New York", offset: -4 },
    { name: "Tokyo", offset: 9 },
    { name: "Sydney", offset: 10 }
  ];

  // Build tabs and their content
  tabs.forEach(tab => {
    const tabDiv = document.createElement("div");
    tabDiv.id = tab;
    tabDiv.className = `tab${tab === 'work' ? ' active' : ''}`;

    const h2 = document.createElement("h2");
    h2.textContent = tab.charAt(0).toUpperCase() + tab.slice(1);
    tabDiv.appendChild(h2);

    // Link buttons container
    const linkButtonsDiv = document.createElement("div");
    linkButtonsDiv.className = "link-buttons";
    linkButtonsDiv.id = `links-${tab}`;
    tabDiv.appendChild(linkButtonsDiv);

    // Add clocks only on the Work tab, between links and notes
    if (tab === 'work') {
      const clockContainer = document.createElement("div");
      clockContainer.className = "clock-container";
      cities.forEach(city => {
        const clockBox = document.createElement("div");
        clockBox.className = "clock-box";
        clockBox.innerHTML = `<strong>${city.name}</strong><div id="clock-${city.name}"></div>`;
        clockContainer.appendChild(clockBox);
      });
      tabDiv.appendChild(clockContainer);
    }

    // Notes panel
    const notesPanel = document.createElement("div");
    notesPanel.className = "notes-panel";
    notesPanel.innerHTML = `<h3>${tab.charAt(0).toUpperCase() + tab.slice(1)} Notes</h3>
      <textarea id="notes-${tab}" rows="6" placeholder="${tab} notes..."></textarea><br/>
      <button onclick="saveNotes('${tab}')">Save</button>
      <span id="saveStatus-${tab}"></span>`;
    tabDiv.appendChild(notesPanel);

    tabsContainer.appendChild(tabDiv);
  });

  // Clock update function
  function updateClocks() {
    const now = new Date();
    cities.forEach(city => {
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const cityTime = new Date(utc + (3600000 * city.offset));
      const clock = document.getElementById(`clock-${city.name}`);
      if (clock) clock.textContent = cityTime.toLocaleTimeString();
    });
  }
  setInterval(updateClocks, 1000);
  updateClocks();

  // Tab navigation
  document.querySelectorAll("nav button").forEach(btn => {
    btn.addEventListener("click", () => {
      const target = btn.dataset.tab;
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(target).classList.add("active");
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    });
  });

  // Dark mode toggle
  const darkModeToggle = document.getElementById("darkModeToggle");
  const themeLabel = document.getElementById("theme-label");

  darkModeToggle.addEventListener("change", () => {
    document.body.classList.toggle("dark", darkModeToggle.checked);
    themeLabel.textContent = darkModeToggle.checked ? "🌙" : "🌞";
  });

  // Link modal and editing
  const linkModal = document.getElementById("linkModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalURL = document.getElementById("modalURL");
  document.getElementById("saveLink").addEventListener("click", async () => {
    const title = modalTitle.value.trim();
    const url = modalURL.value.trim();
    if (!title || !url) {
      alert("Please provide both a title and a URL.");
      return;
    }
    try {
      const docRef = doc(db, "dashboardLinks", currentEditTab);
      const docSnap = await getDoc(docRef);
      let links = Array(8).fill(null);
      if (docSnap.exists()) {
        links = docSnap.data().links;
      }
      links[currentEditIndex] = { title, url };
      await setDoc(docRef, { links });
      await loadLinks(currentEditTab);
      closeModal();
    } catch (err) {
      console.error("Error saving link:", err);
      alert("Failed to save link.");
    }
  });

  function openModal(tab, index) {
    currentEditTab = tab;
    currentEditIndex = index;
    modalTitle.value = "";
    modalURL.value = "";
    linkModal.style.display = "block";
  }

  function closeModal() {
    linkModal.style.display = "none";
  }
  window.closeModal = closeModal;

  // Load links from Firebase and create buttons
  async function loadLinks(tab) {
    try {
      const docSnap = await getDoc(doc(db, "dashboardLinks", tab));
      const links = docSnap.exists() ? docSnap.data().links : Array(8).fill(null);
      const container = document.getElementById(`links-${tab}`);
      container.innerHTML = "";
      links.forEach((link, i) => {
        const btn = document.createElement("button");
        btn.className = "link-button";
        btn.innerHTML = link ? "🔗" : "+";
        btn.title = link?.title || "Add link";
        btn.onclick = () => link ? window.open(link.url, '_blank') : openModal(tab, i);
        container.appendChild(btn);
      });
    } catch (err) {
      console.error(`Error loading links for ${tab}:`, err);
    }
  }

  // Load all links initially
  tabs.forEach(tab => {
    loadLinks(tab);
  });

  // Save notes function
  async function saveNotes(tab) {
    const content = document.getElementById(`notes-${tab}`).value;
    const statusEl = document.getElementById(`saveStatus-${tab}`);
    try {
      await setDoc(doc(db, "dashboardNotes", tab), { content });
      statusEl.textContent = "✔ Saved!";
      statusEl.style.opacity = 1;
    } catch (err) {
      console.error("Error saving notes:", err);
      statusEl.textContent = "❌ Save failed!";
      statusEl.style.opacity = 1;
    }
    setTimeout(() => {
      statusEl.style.opacity = 0;
    }, 2000);
  }
  window.saveNotes = saveNotes;

  // Load notes from Firebase on startup
  tabs.forEach(async tab => {
    try {
      const snap = await getDoc(doc(db, "dashboardNotes", tab));
      if (snap.exists()) {
        document.getElementById(`notes-${tab}`).value = snap.data().content;
      }
    } catch (err) {
      console.error(`Error loading notes for ${tab}:`, err);
    }
  });
</script>

</body>
</html>
