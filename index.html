<body>
  <div class="hero-background">
    <div class="top-row">
      <nav id="tab-nav"></nav>

      <div id="world-clocks-wrapper" class="hero-clocks">

 <!-- âœ… Combined controls wrapper for layout -->
<div class="frame-controls-wrapper">
  <div class="frame-controls">
    <div class="frame-controls-left">
      <select id="frameType">
        <option value="note">Note</option>
        <option value="quick">Quick Comment</option>
        <option value="bookmark">Bookmark</option>
        <option value="timer">Timer</option>
      </select>
      <button id="addFrameBtn">âž• Add Frame</button>
      <div id="auth-button-container"></div>
    </div>

    <!-- âœ… Wrap dark mode toggle in .frame-controls-right -->
    <div class="frame-controls-right">
      <div class="dark-toggle-main">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider"></span>
        </label>
        <span id="theme-label">ðŸŒž</span>
      </div>
    </div>
  </div>
</div>






  <!-- Dynamic Tab Content -->
