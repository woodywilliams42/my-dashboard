<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woody</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/clocks.css" />
  <link rel="stylesheet" href="css/darkmode.css" />
  <link rel="stylesheet" href="css/hero.css" />
  <link rel="stylesheet" href="css/tabs.css" />
  <link rel="stylesheet" href="css/frames.css" />
  <link rel="stylesheet" href="css/notes.css" />
  <link rel="stylesheet" href="css/bookmark.css" />
  <link rel="stylesheet" href="css/quickcomments.css" />
  <link rel="stylesheet" href="css/alarms.css" />
  <link rel="stylesheet" href="css/timer.css">
  <link rel="stylesheet" href="css/imageuploader.css">
  
  
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="hero-background">
    <div class="top-row">
      <nav id="tab-nav"></nav>

      <div id="world-clocks-wrapper" class="hero-clocks">
        <div id="world-clocks" class="clock-grid"></div>
      </div>
    </div>
    <div class="dashboard-title">Woody</div>
  </div>

  <div class="frame-controls-wrapper">
    <div class="frame-controls">
      <select id="frameType">
        <option value="note">Note</option>
        <option value="quick">Quick Comment</option>
        <option value="bookmark">Bookmark</option>
        <option value="timer">Timer</option>
      </select>
      <button id="addFrameBtn">âž• Add Frame</button>
    </div>

    <div class="dark-toggle-main">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
      <span id="theme-label">ðŸŒž</span>
    </div>
  </div>

  <!-- Optional: Login/Logout Buttons -->
  <div style="margin: 1em;">
    <button id="login-btn">Sign In with Google</button>
    <button id="logout-btn">Sign Out</button>
    <span id="user-info" style="margin-left: 1em; font-weight: bold;"></span>
  </div>

  <!-- Dynamic Tab Content -->
  <div id="tabs-container"></div>

  <input type="file" id="favicon-upload" style="display:none" accept="image/*" />

  <!-- Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script> <!-- âœ… Added auth.js -->
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/frames.js"></script>
  <script type="module" src="js/darkmode.js"></script>
  <script type="module" src="js/tabs.js"></script>
  <script type="module" src="js/hero.js"></script>
  <script type="module" src="js/notes.js"></script>
  <script type="module" src="js/quickcomments.js"></script>
  <script type="module" src="js/alarms.js"></script>
  <script type="module" src="js/bookmark.js"></script>
  <script type="module" src="js/imageuploader.js"></script>
</body>
</html>
