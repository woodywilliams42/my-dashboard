<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    nav button {
      margin: 5px;
      padding: 10px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button.active {
      background: #2a9d8f;
    }
    .tab {
      display: none;
      margin-top: 20px;
    }
    .tab.active {
      display: block;
    }

    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .clock-card {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .clock-card h4 {
      margin: 0 0 5px;
      font-size: 1.1em;
      color: #2a9d8f;
    }

    .clock-card .time {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
    }

    .notes-panel {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>My Dashboard</h1>

<nav>
  <button onclick="showTab('work')" class="active">Work</button>
  <button onclick="showTab('personal')">Personal</button>
  <button onclick="showTab('secondjob')">ADI</button>
  <button onclick="showTab('charity')">Charity</button>
</nav>

<div id="work" class="tab active">
  <h2>Work</h2>

  <h3>World Clocks</h3>
  <div id="world-clocks" class="clock-grid"></div>

  <div class="notes-panel">
    <h3>Work Notes</h3>
    <textarea id="notes-work" rows="6" placeholder="Work notes..."></textarea><br/>
    <button onclick="saveNotes('work')">Save</button>
    <span id="saveStatus-work"></span>
  </div>
</div>

<div id="personal" class="tab">
  <h2>Personal</h2>
  <div class="notes-panel">
    <h3>Personal Notes</h3>
    <textarea id="notes-personal" rows="6" placeholder="Personal notes..."></textarea><br/>
    <button onclick="saveNotes('personal')">Save</button>
    <span id="saveStatus-personal"></span>
  </div>
</div>

<div id="secondjob" class="tab">
  <h2>ADI</h2>
  <div class="notes-panel">
    <h3>ADI Notes</h3>
    <textarea id="notes-secondjob" rows="6" placeholder="ADI notes..."></textarea><br/>
    <button onclick="saveNotes('secondjob')">Save</button>
    <span id="saveStatus-secondjob"></span>
  </div>
</div>

<div id="charity" class="tab">
  <h2>Charity</h2>
  <div class="notes-panel">
    <h3>Charity Notes</h3>
    <textarea id="notes-charity" rows="6" placeholder="Charity notes..."></textarea><br/>
    <button onclick="saveNotes('charity')">Save</button>
    <span id="saveStatus-charity"></span>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAFhr8C3o6fEXY1vNkiKq_0tfXp45ekTlU",
    authDomain: "woodydashboard.firebaseapp.com",
    projectId: "woodydashboard",
    storageBucket: "woodydashboard.firebasestorage.app",
    messagingSenderId: "180582118415",
    appId: "1:180582118415:web:447bdf09b42dd16fa15f7a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function saveNotes(tab) {
    const content = document.getElementById(`notes-${tab}`).value;
    await setDoc(doc(db, "dashboardNotes", tab), { content });
    document.getElementById(`saveStatus-${tab}`).textContent = "âœ” Saved!";
    setTimeout(() => document.getElementById(`saveStatus-${tab}`).textContent = "", 2000);
  }

  async function loadNotes(tab) {
    const snap = await getDoc(doc(db, "dashboardNotes", tab));
    if (snap.exists()) {
      document.getElementById(`notes-${tab}`).value = snap.data().content;
    }
  }

  // Load notes for all tabs
  const tabs = ["work", "personal", "secondjob", "charity"];
  tabs.forEach(loadNotes);

  // Clock Logic
  const clocks = [
    { city: "Shanghai", timeZone: "Asia/Shanghai" },
    { city: "Chennai", timeZone: "Asia/Kolkata" },
    { city: "London", timeZone: "Europe/London" },
    { city: "New York", timeZone: "America/New_York" },
    { city: "Dallas", timeZone: "America/Chicago" },
    { city: "Honolulu", timeZone: "Pacific/Honolulu" }
  ];

  function updateClocks() {
    const container = document.getElementById("world-clocks");
    container.innerHTML = clocks.map(({ city, timeZone }) => {
      const now = new Date().toLocaleTimeString("en-US", {
        timeZone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      return `
        <div class="clock-card">
          <h4>${city}</h4>
          <div class="time">${now}</div>
        </div>`;
    }).join("");
  }

  updateClocks();
  setInterval(updateClocks, 1000);

  // Tab switching
  window.showTab = function(tabName) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');

    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    const activeButton = [...document.querySelectorAll('nav button')].find(btn => btn.textContent.toLowerCase().includes(tabName.toLowerCase()));
    if (activeButton) activeButton.classList.add('active');
  };
</script>

</body>
</html>
