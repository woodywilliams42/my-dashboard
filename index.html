<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard</title>
  <style>
    body { font-family: sans-serif; }
    nav button {
      margin: 5px;
      padding: 10px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background: #2a9d8f;
    }
    .tab {
      display: none;
      margin-top: 20px;
    }
    .tab.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>My Dashboard</h1>
  <nav>
    <button onclick="showTab('work')" class="active">Work</button>
    <button onclick="showTab('personal')">Personal</button>
    <button onclick="showTab('secondjob')">ADI</button>
    <button onclick="showTab('Table/41')">Charity</button>
  </nav>

  <div id="work" class="tab active">
    <h2>Work</h2>
    <p>Stuff related to my main job...
<h3>World Clocks</h3>
<div id="world-clocks" class="clock-grid"></div>

<style>
  .clock-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
    margin-top: 10px;
  }

  .clock-card {
    background: #f0f0f0;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    font-family: sans-serif;
  }

  .clock-card h4 {
    margin: 0 0 5px;
    font-size: 1.1em;
    color: #2a9d8f;
  }

  .clock-card .time {
    font-size: 1.3em;
    font-weight: bold;
    color: #333;
  }
</style>

<script>
  const clocks = [
    { city: "Shanghai", timeZone: "Asia/Shanghai" },
    { city: "Chennai", timeZone: "Asia/Kolkata" },
    { city: "London", timeZone: "Europe/London" },
    { city: "New York", timeZone: "America/New_York" },
    { city: "Dallas", timeZone: "America/Chicago" },
    { city: "Honolulu", timeZone: "Pacific/Honolulu" }
  ];

  function updateClocks() {
    const container = document.getElementById("world-clocks");
    container.innerHTML = clocks.map(({ city, timeZone }) => {
      const now = new Date().toLocaleTimeString("en-US", {
        timeZone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      return `
        <div class="clock-card">
          <h4>${city}</h4>
          <div class="time">${now}</div>
        </div>`;
    }).join("");
  }

  updateClocks();
  setInterval(updateClocks, 1000);
</script>


</body>
</html>
