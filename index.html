<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard</title>
  <style>
    /* === THEME VARIABLES === */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f0f0f0;
      --button-bg: #444;
      --button-text: #ffffff;
      --accent: #2a9d8f;
      --border-color: #ccc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --button-bg: #333;
      --button-text: #ffffff;
      --accent: #90caf9;
      --border-color: #555;
    }

    /* === BASE STYLES === */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      padding: 20px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* === NAVIGATION === */
    nav {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      font-weight: bold;
    }

    nav button.active {
      background-color: var(--accent);
      color: var(--bg-color);
    }

    /* === TABS === */
    .tab {
      display: none;
    }

    .tab.active {
      display: block;
      margin-top: 20px;
    }

    /* === CLOCKS === */
    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .clock-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .clock-card h4 {
      margin: 0 0 5px;
      font-size: 1.1em;
      color: var(--accent);
    }

    .clock-card .time {
      font-size: 1.3em;
      font-weight: bold;
      color: var(--text-color);
    }

    /* === NOTES PANEL === */
    .notes-panel {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--card-bg);
    }

    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    span[id^="saveStatus-"] {
      margin-left: 10px;
      font-weight: bold;
      color: limegreen;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* === DARK MODE TOGGLE === */
    .dark-toggle {
      float: right;
      margin: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-color);
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }
.bookmark-bar {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 10px;
}

.bookmark-bar a {
  display: inline-block;
  width: 32px;
  height: 32px;
  border-radius: 6px;
  overflow: hidden;
  border: 1px solid var(--border-color);
  background: var(--card-bg);
  text-align: center;
  position: relative;
}

.bookmark-bar a img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.bookmark-bar a .remove {
  position: absolute;
  top: -6px;
  right: -6px;
  background: red;
  color: white;
  font-size: 12px;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  text-align: center;
  line-height: 16px;
  cursor: pointer;
}

.bookmark-form {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.bookmark-form input {
  flex: 1;
  padding: 6px;
  border: 1px solid var(--border-color);
  border-radius: 4px;
  background: var(--bg-color);
  color: var(--text-color);
}
.modal {
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  position: relative;
}

.modal-content input {
  width: 100%;
  margin-bottom: 10px;
  padding: 6px;
  border: 1px solid var(--border-color);
  border-radius: 4px;
  background: var(--bg-color);
  color: var(--text-color);
}

.modal-content .close {
  position: absolute;
  top: 10px; right: 12px;
  font-size: 20px;
  font-weight: bold;
  color: var(--text-color);
  cursor: pointer;
}


  </style>
</head>
<body>
  <h1>My Dashboard</h1>
  <div class="dark-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
    <span id="theme-label">ðŸŒž</span>
  </div>

  <nav>
    <button data-tab="work" class="active">Work</button>
    <button data-tab="personal">Personal</button>
    <button data-tab="secondjob">ADI</button>
    <button data-tab="charity">Charity</button>
  </nav>

  <!-- === TAB: WORK === -->
  <div id="work" class="tab active">
    <h2>Work</h2>
    <h3>Bookmarks</h3>
    <div id="bookmark-bar-work" class="bookmark-bar"></div>
    <button id="showBookmarkModal-work" style="margin-top: 10px;">âž• Add Bookmark</button>

    <!-- Modal -->
    <div id="bookmarkModal-work" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeBookmarkModal('work')">&times;</span>
        <h3>Add Bookmark</h3>
        <input type="url" id="newBookmarkUrl-work" placeholder="https://example.com" />
        <button onclick="addBookmark('work')">Save</button>
      </div>
    </div>

    <h3>World Clocks</h3>
    <div id="world-clocks" class="clock-grid"></div>

    <div class="notes-panel">
      <h3>Work Notes</h3>
      <textarea id="notes-work" rows="6" placeholder="Work notes..."></textarea><br/>
      <button onclick="saveNotes('work')">Save</button>
      <span id="saveStatus-work"></span>
    </div>
  </div>

  <!-- Other tabs omitted for brevity: Personal, ADI, Charity -->

  <!-- === SCRIPT === -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFhr8C3o6fEXY1vNkiKq_0tfXp45ekTlU",
      authDomain: "woodydashboard.firebaseapp.com",
      projectId: "woodydashboard",
      storageBucket: "woodydashboard.appspot.com",
      messagingSenderId: "180582118415",
      appId: "1:180582118415:web:447bdf09b42dd16fa15f7a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveNotes(tab) {
      const content = document.getElementById(`notes-${tab}`).value;
      const statusEl = document.getElementById(`saveStatus-${tab}`);
      try {
        await setDoc(doc(db, "dashboardNotes", tab), { content });
        console.log(`[SAVED] ${tab}:`, content);
        statusEl.textContent = "âœ” Saved!";
        statusEl.style.opacity = 1;
      } catch (err) {
        console.error("Error saving notes:", err);
        statusEl.textContent = "âŒ Save failed!";
        statusEl.style.opacity = 1;
      }
      setTimeout(() => {
        statusEl.style.opacity = 0;
      }, 2000);
    }

    async function loadNotes(tab) {
      try {
        const snap = await getDoc(doc(db, "dashboardNotes", tab));
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById(`notes-${tab}`).value = data.content;
        }
      } catch (err) {
        console.error(`Error loading notes for ${tab}:`, err);
      }
    }

    async function loadBookmarks(tab) {
      try {
        const snap = await getDoc(doc(db, "dashboardBookmarks", tab));
        if (snap.exists()) {
          const data = snap.data().urls || [];
          renderBookmarks(tab, data);
        }
      } catch (err) {
        console.error(`Error loading bookmarks for ${tab}:`, err);
      }
    }

    async function addBookmark(tab) {
      const input = document.getElementById(`newBookmarkUrl-${tab}`);
      const url = input.value.trim();
      try {
        new URL(url);
      } catch {
        alert("Please enter a valid URL (e.g. https://example.com)");
        return;
      }

      let urls = [];
      try {
        const snap = await getDoc(doc(db, "dashboardBookmarks", tab));
        urls = snap.exists() && Array.isArray(snap.data().urls) ? snap.data().urls : [];
      } catch (err) {
        console.error("Error fetching bookmarks before add:", err);
      }

      if (!urls.includes(url)) urls.push(url);

      try {
        await setDoc(doc(db, "dashboardBookmarks", tab), { urls });
        renderBookmarks(tab, urls);
        input.value = "";
      } catch (err) {
        console.error("Error saving bookmark:", err);
      }
    }

    async function removeBookmark(tab, url) {
      const snap = await getDoc(doc(db, "dashboardBookmarks", tab));
      if (!snap.exists()) return;

      const urls = snap.data().urls || [];
      const updated = urls.filter(u => u !== url);
      await setDoc(doc(db, "dashboardBookmarks", tab), { urls: updated });
      renderBookmarks(tab, updated);
    }

   function renderBookmarks(tab, urls) {
  const container = document.getElementById(`bookmark-bar-${tab}`);
  container.innerHTML = "";
  urls.forEach(url => {
    const a = document.createElement("a");
    a.href = url;
    a.target = "_blank";
    a.rel = "noopener";
    a.title = url; // <-- TOOLTIP ADDED HERE

    const img = document.createElement("img");
    const faviconURL = new URL("/favicon.ico", url).href;
    img.src = faviconURL;
    img.alt = "icon";
    img.onerror = () => img.src = "https://www.google.com/s2/favicons?domain=" + url;

    const removeBtn = document.createElement("span");
    removeBtn.className = "remove";
    removeBtn.textContent = "Ã—";
    removeBtn.onclick = (e) => {
      e.preventDefault();
      removeBookmark(tab, url);
    };


    loadBookmarks("work");

    const tabs = ["work", "personal", "secondjob", "charity"];
    tabs.forEach(loadNotes);

    function updateClocks() {
      const clocks = [
        { city: "Shanghai", timeZone: "Asia/Shanghai" },
        { city: "Chennai", timeZone: "Asia/Kolkata" },
        { city: "London", timeZone: "Europe/London" },
        { city: "New York", timeZone: "America/New_York" },
        { city: "Dallas", timeZone: "America/Chicago" },
        { city: "Honolulu", timeZone: "Pacific/Honolulu" }
      ];
      const container = document.getElementById("world-clocks");
      container.innerHTML = clocks.map(({ city, timeZone }) => {
        const now = new Date().toLocaleTimeString("en-US", {
          timeZone,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        return `<div class="clock-card">
                  <h4>${city}</h4>
                  <div class="time">${now}</div>
                </div>`;
      }).join("");
    }

    setInterval(updateClocks, 1000);
    updateClocks();

    document.querySelectorAll("nav button").forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.dataset.tab;
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.getElementById(target).classList.add("active");
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    const darkToggle = document.getElementById("darkModeToggle");
    const themeLabel = document.getElementById("theme-label");

    function applyDarkMode(isDark) {
      document.body.classList.toggle("dark", isDark);
      darkToggle.checked = isDark;
      themeLabel.textContent = isDark ? "ðŸŒ™" : "ðŸŒž";
    }

    const savedTheme = localStorage.getItem("theme");
    const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const isDarkMode = savedTheme ? savedTheme === "dark" : systemPrefersDark;
    applyDarkMode(isDarkMode);

    darkToggle.addEventListener("change", () => {
      const isDark = darkToggle.checked;
      applyDarkMode(isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    window.saveNotes = saveNotes;
    window.addBookmark = addBookmark;
    window.removeBookmark = removeBookmark;
    window.showBookmarkModal = function(tab) {
      document.getElementById(`bookmarkModal-${tab}`).style.display = 'flex';
    };
    window.closeBookmarkModal = function(tab) {
      document.getElementById(`bookmarkModal-${tab}`).style.display = 'none';
    };

    document.getElementById("showBookmarkModal-work").addEventListener("click", () => window.showBookmarkModal("work"));
  </script>
</body>
</html>
