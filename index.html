<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/hero.css" />
  <link rel="stylesheet" href="css/clocks.css" />
  <link rel="stylesheet" href="css/theme.css" />

  <!-- Sortable.js for drag-and-drop (used for bookmarks, quick comments, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>

  <!-- === Hero Image + Navigation === -->
  <div class="hero-background">
    <div class="top-row">

      <!-- Tabs / Navigation -->
      <nav>
        <button data-tab="work" class="active">Work</button>
        <button data-tab="personal">Personal</button>
        <button data-tab="secondjob">ADI</button>
        <button data-tab="charity">Table/41</button>
      </nav>

      <!-- Top-right: Toggle & Clocks -->
      <div class="top-right-clocks">
        <div class="dark-toggle">
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
          <span id="theme-label">ðŸŒž</span>
        </div>

        <!-- World clocks container -->
        <div id="world-clocks-wrapper">
          <div id="world-clocks" class="mini-clocks"></div>
        </div>
      </div>
    </div>

    <!-- Title -->
    <div class="dashboard-title">My Dashboard</div>
  </div>

  <!-- === Content Tabs === -->

  <!-- Work Tab -->
  <div id="work" class="tab active">
    <h2>Work</h2>
    <h3>Bookmarks</h3>
    <div id="bookmark-bar-work" class="bookmark-bar"></div>
    <button id="showBookmarkModal-work">âž• Add Bookmark</button>

    <!-- Notes -->
    <div class="notes-panel" id="notes-panel-work">
      <h3>Work Notes</h3>
      <textarea id="notes-work" rows="6" placeholder="Write your notes..."></textarea>
      <span id="saveStatus-work"></span>
    </div>
  </div>

  <!-- Personal Tab -->
  <div id="personal" class="tab">
    <h2>Personal</h2>
    <div class="notes-panel" id="notes-panel-personal">
      <h3>Personal Notes</h3>
      <textarea id="notes-personal" rows="6"></textarea>
      <span id="saveStatus-personal"></span>
    </div>
  </div>

  <!-- ADI Tab -->
  <div id="secondjob" class="tab">
    <h2>ADI</h2>
    <div class="notes-panel" id="notes-panel-secondjob">
      <h3>ADI Notes</h3>
      <textarea id="notes-secondjob" rows="6"></textarea>
      <span id="saveStatus-secondjob"></span>
    </div>
  </div>

  <!-- Charity Tab -->
  <div id="charity" class="tab">
    <h2>Charity</h2>
    <div class="notes-panel" id="notes-panel-charity">
      <h3>Charity Notes</h3>
      <textarea id="notes-charity" rows="6"></textarea>
      <span id="saveStatus-charity"></span>
    </div>
  </div>

  <!-- === Context Menu for Bookmarks (optional enhancement) === -->
  <div id="bookmark-context-menu" class="context-menu">
    <ul>
      <li data-action="open">Open in New Tab</li>
      <li data-action="copy">Copy URL</li>
      <li data-action="edit">Edit Bookmark</li>
      <li data-action="remove">Remove Bookmark</li>
      <li data-action="change-favicon">Change Favicon</li>
    </ul>
  </div>

  <!-- === Load Modular JS === -->
  <script type="module" src="js/init.js"></script>

</body>
</html>
