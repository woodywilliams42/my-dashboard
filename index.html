<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Modular Dashboard</title>

  <!-- Link main CSS files -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/clocks.css" />
  <link rel="stylesheet" href="css/notes.css" />
  <link rel="stylesheet" href="css/bookmarks.css" />
  <link rel="stylesheet" href="css/comments.css" />

  <!-- SortableJS (used for drag-and-drop bookmarks/comments) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <!-- === HERO SECTION === -->
  <div class="hero-background">
    <div class="top-row">
      <!-- Navigation Tabs -->
      <nav>
        <button data-tab="work" class="active">Work</button>
        <button data-tab="personal">Personal</button>
        <button data-tab="secondjob">ADI</button>
        <button data-tab="charity">Table/41</button>
      </nav>

      <!-- Clocks + Dark Mode Toggle -->
      <div class="top-right-clocks">
        <div class="dark-toggle">
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
          <span id="theme-label">üåû</span>
        </div>
        <div id="world-clocks-wrapper">
          <div id="world-clocks" class="mini-clocks"></div>
        </div>
      </div>
    </div>

    <div class="dashboard-title">My Dashboard</div>
  </div>

  <!-- === TABS === -->
  <div id="work" class="tab active">
    <h2>Work</h2>
    <div id="bookmark-bar-work" class="bookmark-bar"></div>
    <button id="showBookmarkModal-work">‚ûï Add Bookmark</button>

    <div class="notes-panel" id="notes-panel-work">
      <h3>Work Notes</h3>
      <textarea id="notes-work" rows="6" placeholder="Work notes..."></textarea>
      <span id="saveStatus-work"></span>
    </div>

    <div id="quick-comments-work" class="quick-comments"></div>
    <button class="addCommentBtn" data-tab="work">‚ûï Add Comment</button>
  </div>

  <!-- Repeat similar structure for other tabs -->
  <div id="personal" class="tab">...</div>
  <div id="secondjob" class="tab">...</div>
  <div id="charity" class="tab">...</div>

  <!-- === CONTEXT MENUS === -->
  <div id="bookmark-context-menu" class="context-menu">
    <ul>
      <li data-action="open">Open in New Tab</li>
      <li data-action="copy">Copy URL</li>
      <li data-action="edit">Edit Bookmark</li>
      <li data-action="remove">Remove Bookmark</li>
      <li data-action="change-favicon">Change Favicon</li>
    </ul>
  </div>

  <div id="quickCommentContextMenu" class="context-menu">
    <ul>
      <li data-action="edit">‚úèÔ∏è Edit</li>
      <li data-action="delete">üóëÔ∏è Delete</li>
    </ul>
  </div>

  <!-- === MODULE SCRIPTS === -->
  <script type="module" src="js/init.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/clocks.js"></script>
  <script type="module" src="js/notes.js"></script>
  <script type="module" src="js/bookmarks.js"></script>
  <script type="module" src="js/comments.js"></script>
</body>
</html>
